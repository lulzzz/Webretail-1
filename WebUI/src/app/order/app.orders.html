<mat-table #table [dataSource]="dataSource">       

    <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef [ngClass]="'flex75'"> NÂ° </mat-header-cell>
        <mat-cell *matCellDef="let element" [ngClass]="'flex75'"> {{element.movementNumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.movementDate | date:'yyyy-MM-dd'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef [ngClass]="'flex100Right'"> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element" [ngClass]="'flex100Right'"> {{element.movementAmount | currencyFormat}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="payment">
        <mat-header-cell *matHeaderCellDef [ngClass]="'flex100Center'"> Payment </mat-header-cell>
        <mat-cell *matCellDef="let element" [ngClass]="'flex100Center'"> {{element.movementPayment}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.movementStatus}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="doc">
        <mat-header-cell *matHeaderCellDef [ngClass]="'fix100Center'"></mat-header-cell>
        <mat-cell *matCellDef="let element" [ngClass]="'fix100Center'">
            <button mat-button routerLink="/document/{{element.movementId}}"><mat-icon>picture_as_pdf</mat-icon></button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
