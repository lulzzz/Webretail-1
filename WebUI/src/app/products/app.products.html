<div class="app-grid-list">
  <mat-grid-list [cols]="fixedCols" [rowHeight]="fitListHeight" [style.height]="fitListHeight" [style.width]="fitListWidth">
    <mat-grid-tile *ngFor="let product of products" routerLink="/product/{{product.productId}}" style="cursor: pointer">
      <img [alt]="product.productName" [src]="product.medias[0].url | parseUrl">
      <mat-grid-tile-footer>
        <h3 mat-line>{{product.productName}}</h3>
        <span mat-line>Price: {{product.productSellingPrice}}</span>
        <mat-icon>star_border</mat-icon>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</div>
