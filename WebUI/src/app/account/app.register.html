<mat-card>
    <mat-card-content>
        <form [formGroup]="dataform">
            <mat-form-field style="width: 100%">
                <input matInput [(ngModel)]="user.email" type="email" formControlName="email" placeholder="Email"/>
                <div *ngIf="!dataform.controls['email'].valid&&dataform.controls['email'].dirty">
                    <i class="alert alert-danger"></i>
                    <mat-error *ngIf="dataform.controls['email'].errors['required']">Email is required</mat-error>
                    <mat-error *ngIf="dataform.controls['email'].errors['email']">Must be a valid email address</mat-error>
                </div>
            </mat-form-field>
            
            <mat-form-field style="width: 100%">
                <input matInput [(ngModel)]="user.password" type="password" formControlName="password" placeholder="Password"/>
                <div *ngIf="!dataform.controls['password'].valid&&dataform.controls['password'].dirty">
                    <i class="alert alert-danger"></i>
                    <mat-error *ngIf="dataform.controls['password'].errors['required']">Password is required</mat-error>
                    <mat-error *ngIf="dataform.controls['password'].errors['minlength']">Must be longer than 8 characters</mat-error>
                    <mat-error *ngIf="dataform.controls['password'].errors['maxlength']">Must be at most 20 characters</mat-error>
                </div>
            </mat-form-field>

            <mat-form-field style="width: 100%">
                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password"/>
                <div *ngIf="!dataform.controls['confirmPassword'].valid&&dataform.controls['confirmPassword'].dirty">
                    <i class="alert alert-danger"></i>
                    <mat-error *ngIf="dataform.controls['confirmPassword'].errors['required']">Confirm Password is required</mat-error>
                    <mat-error *ngIf="dataform.controls['confirmPassword'].errors['matchPassword']">Password not match</mat-error>
                </div>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="register()" [disabled]="!dataform.valid"><mat-icon>playlist_add</mat-icon> Register</button>
        </form>
    </mat-card-content>
</mat-card>
