<mat-card>
    <mat-card-content>
        <form [formGroup]="dataform">
            <mat-form-field style="width: 100%">
                <input matInput [(ngModel)]="user.email" type="email" formControlName="email" placeholder="Email"/>
                <div *ngIf="!dataform.controls['email'].valid&&dataform.controls['email'].dirty">
                    <i class="alert alert-danger"></i>
                    <mat-error *ngIf="dataform.controls['email'].errors['required']">Email is required</mat-error>
                    <mat-error *ngIf="dataform.controls['email'].errors['email']">Must be a valid email address</mat-error>
                </div>
            </mat-form-field>
            
            <mat-form-field style="width: 100%">
                <input matInput [(ngModel)]="user.password" type="password" formControlName="password" placeholder="Password"/>
                <div *ngIf="!dataform.controls['password'].valid&&dataform.controls['password'].dirty">
                    <i class="alert alert-danger"></i>
                    <mat-error *ngIf="dataform.controls['password'].errors['required']">Password is required</mat-error>
                </div>
            </mat-form-field>

            <button mat-raised-button (click)="login()" [disabled]="!dataform.valid">Login</button>
        
            <a mat-raised-button routerLink="/register">Register</a>
        </form>
    </mat-card-content>
</mat-card>
