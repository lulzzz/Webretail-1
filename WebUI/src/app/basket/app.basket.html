<mat-card>
    <button mat-raised-button color="accent" routerLink="/checkout"><mat-icon>check_circle</mat-icon> Checkout</button>
    <strong style="margin-left: 20px">{{count}} items {{amount | currency: 'EUR' : true}}</strong>
    <button mat-raised-button (click)="deleteClick(items)" [disabled]="items.selectedOptions.selected.length===0" style="float: right; margin-right: 10px;"><mat-icon>delete_forever</mat-icon></button>
</mat-card>

<mat-selection-list #items>
    <mat-list-option *ngFor="let item of basket" [value]="item">
        <table matLine style="width: 100%">
            <tr>
                <td rowspan="2" style="width: 100px">
                    <img height="100px" title="{{item.basketBarcode}}" [alt]="item.basketProduct.productName" [src]="item.basketProduct.medias[0].url | parseUrl">
                </td>
                <td colspan="2">
                    <strong> {{item.basketProduct | articleInfo:item.basketBarcode}} </strong>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Quantity" [(ngModel)]="item.basketQuantity" (change)="updateClick(item)" type="number" min="1">
                    </mat-form-field>
                </td>
                <td>
                    <strong>{{item.basketPrice | currency: 'EUR' : true}}</strong>
                </td>
            </tr>
        </table>
    </mat-list-option>
</mat-selection-list>
