<mat-sidenav-container class="app-root" fullscreen>
  
  <mat-sidenav mode="over" #start>
    <img src="assets/logo.jpg"/>
    <mat-nav-list>
      <a mat-list-item
        tabindex="-1"
        (click)="start.close()"
        routerLinkActive
        #routerLinkActiveInstance="routerLinkActive"
        [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLink]="['/account']">
        <span><mat-icon>account_box</mat-icon></span>
        &nbsp;&nbsp;{{ 'Account' | translate }}
      </a>
      <a mat-list-item
        tabindex="-1"
        (click)="start.close()"
        routerLinkActive
        #routerLinkActiveInstance="routerLinkActive"
        [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLink]="['/basket']">
        <span><mat-icon>shopping_cart</mat-icon></span>
        &nbsp;&nbsp;{{ 'Basket' | translate }}
      </a>
      <a mat-list-item
        tabindex="-1"
        (click)="start.close()"
        routerLinkActive
        #routerLinkActiveInstance="routerLinkActive"
        [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLink]="['/orders']">
        <span><mat-icon>description</mat-icon></span>
        &nbsp;&nbsp;{{ 'Orders' | translate}}
      </a>
      <a *ngFor="let navItem of navItems"
        mat-list-item
        (click)="start.close()"
        routerLinkActive
        #routerLinkActiveInstance="routerLinkActive"
        [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLink]="[navItem.route]">
        <span><mat-icon>library_books</mat-icon></span>
        &nbsp;&nbsp;{{navItem.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar id="toolbar">
      <!-- <img *ngIf="!isIframe" class="mat-toolbar-bg" src="/assets/latest.jpg" />  -->
      <button *ngIf="backButton" mat-icon-button (click)="backClick()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button *ngIf="menuActive&&!backButton" mat-icon-button (click)="start.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="app-toolbar">
        <h1>{{title}}</h1>
        <div *ngIf="!isIframe">
          <button mat-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
            <mat-icon>fullscreen</mat-icon>
          </button>
          <button mat-icon-button routerLink="/basket" title="Shopping Basket">
            <span *ngIf="itemsCount>0" style="color: red"><b>{{itemsCount}}</b></span>
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>

    <div #root="dir" dir="ltr" class="app-content">
      <router-outlet></router-outlet>
    </div>

  </div>
      
</mat-sidenav-container>
