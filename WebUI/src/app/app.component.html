<mat-sidenav-container class="app-root" fullscreen>
  
  <mat-sidenav #start>
    <mat-nav-list>
      <a mat-list-item
        tabindex="-1"
        (click)="start.close()"
        routerLinkActive
        #routerLinkActiveInstance="routerLinkActive"
        [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLink]="['/home']">
        <span><mat-icon>mood</mat-icon></span>
        &nbsp;&nbsp;Home
      </a>
      <a *ngFor="let navItem of navItems"
        mat-list-item
        (click)="start.close()"
        routerLinkActive
        #routerLinkActiveInstance="routerLinkActive"
        [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [routerLink]="[navItem.route]">
        <span><mat-icon>mood</mat-icon></span>
        &nbsp;&nbsp;{{navItem.name}}
      </a>
      <button mat-button tabindex="-1" (click)="start.close()">Close</button>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="start.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="app-toolbar">
        <h1>{{title}}</h1>
        <div>
          <button mat-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
            <mat-icon>fullscreen</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>

    <div #root="dir" dir="ltr" class="app-content">
      <router-outlet></router-outlet>
    </div>
      
  </div>
</mat-sidenav-container>
