<table *ngIf="formsSelected" class="table" cellpadding="2" cellspacing="0">
    <thead>
        <tr style="background-color: whitesmoke"> 
            <td style="width: 20%"><label>Attribute</label></td> 
            <td><label>Values</label></td>
            <td style="width: 60px">
                <button pButton type="button" (click)="openSidebarClick()" class="ui-button-secondary" icon="fa-folder-open-o"></button>
            </td>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let item of formsSelected"> 
            <td>
                <p-autoComplete [(ngModel)]="item.name" [suggestions]="filteredNames" (completeMethod)="filterAttributes($event)"
                    [minLength]="1">
                </p-autoComplete>    
            </td> 
            <td>
                <p-autoComplete [(ngModel)]="item.values" [suggestions]="filteredNames" (completeMethod)="filterAttributeValues($event, item.id)" 
                    [minLength]="1" [multiple]="true">
                </p-autoComplete>
            </td>
            <td>
                <button pButton type="button" (click)="removeClick()" class="ui-button-primary" icon="fa-times"></button>                    
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>
                <button pButton type="button" (click)="addClick()" class="ui-button-primary" icon="fa-plus"></button>                    
            </td>
        </tr>
    </tbody>
</table>
