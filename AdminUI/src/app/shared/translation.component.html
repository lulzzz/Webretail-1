<div *ngIf="translation" class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">
            <label>Translation</label>
        </div>
        <div class="ui-grid-col-8">
            <p-dropdown [options]="countries" (onChange)="onCountryChanged($event)" [(ngModel)]="country" [style]="{'width':'100%'}"></p-dropdown>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-12">
            <textarea pInputTextarea [rows]="5" [(ngModel)]="translation.value"></textarea>
        </div>
    </div>
</div>
