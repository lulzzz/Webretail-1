<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <div class="ui-grid-row">
        <div class="ui-grid-col-4">
            <p-dropdown formControlName="country" [options]="countries" [(ngModel)]="translation.country"></p-dropdown>
        </div>
        <div class="ui-grid-col-8">
            <textarea pInputTextarea formControlName="description" [(ngModel)]="translation.value"></textarea>
        </div>
    </div>
</div>
