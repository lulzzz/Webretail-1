<p-confirmDialog header="Confirmation delete on cascade" icon="fa-trash" [responsive]="true"></p-confirmDialog>

<div class="container-fluid">

    <h2>Movement</h2>
    <p>Items count: {{totalRecords}}</p>
    <hr />

    <p-toolbar>
        <div class="ui-toolbar-group-left">
            <input type="text" placeholder="Barcode" class="ui-inputtext ui-corner-all ui-state-default ui-widget">          
            <i class="fa fa-barcode"></i>
        </div>
        <div class="ui-toolbar-group-right">
            <button pButton type="button" (click)="addClick()" class="ui-button-primary" icon="fa-plus-square"></button>
            <button pButton type="button" (click)="editClick()" class="ui-button-primary" icon="fa-edit"></button>
            <i class="fa fa-bars"></i>
            <button pButton type="button" (click)="deleteClick()" class="ui-button-danger" icon="fa-trash"></button>
        </div>
    </p-toolbar>

    <p *ngIf="!items"><em>Loading...</em></p>

    <p-dataTable [style]="{'width': '100%'}" [value]="items"
        selectionMode="single" [(selection)]="selected"
        [paginator]="true" [rows]="15" [totalRecords]="totalRecords" [pageLinks]="5" [rowsPerPageOptions]="[15,30,50,100]" 
        resizableColumns="true" columnResizeMode="expand">
        <p-column field="movementArticleId" header="Id" [style]="{'width':'100px'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
        <p-column field="barcode" header="Barcode" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
        <p-column field="quantity" header="Quantity" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
    </p-dataTable>

    <p-dialog header="Article" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <form [formGroup]="dataform">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px" *ngIf="selected">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label>Id</label></div>
                <div class="ui-grid-col-8">{{selected.movementArticleId}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="barcode">Barcode</label></div>
                <div class="ui-grid-col-8">
                    <input pInputText formControlName="barcode" [(ngModel)]="selected.barcode"/>
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['barcode'].valid&&dataform.controls['barcode'].dirty">
                        <i class="fa fa-close"></i> Barcode is required
                    </div>
               </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="quantity">Quantity</label></div>
                <div class="ui-grid-col-8">
                    <input pInputText formControlName="quantity" [(ngModel)]="selected.quantity"/>
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['quantity'].valid&&dataform.controls['quantity'].dirty">
                        <i class="fa fa-close"></i> Article is required
                    </div>
               </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-8"></div>
                <div class="ui-grid-col-4">
                    <button type="button" pButton icon="fa-save" (click)="saveClick()" label="Save" [disabled]="!dataform.valid"></button>
                </div>
            </div>
        </div>
    </form>
    </p-dialog>

</div>
