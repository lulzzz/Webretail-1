<p-confirmDialog header="Confirmation delete on cascade" icon="fa-trash-o" [responsive]="true"></p-confirmDialog>

<div class="container-fluid">
    <div class="global-search">
        <p-chips [(ngModel)]="barcodes" placeholder="barcode reading" (onAdd)="addBarcode()"></p-chips>
    </div>

    <h2>Movement</h2>
    
    <p-toolbar>
        <div class="ui-toolbar-group-left">
            Items: {{totalRecords}}
        </div>
        <div class="ui-toolbar-group-right">
            <button pButton type="button" (click)="pickerClick()" class="ui-button-primary" icon="fa-plus-square"></button>
            <button pButton type="button" (click)="editClick()" class="ui-button-primary" icon="fa-edit"></button>
            <button pButton type="button" (click)="deleteClick()" class="ui-button-danger" icon="fa-trash-o"></button>
        </div>
    </p-toolbar>

    <p *ngIf="!items"><em>Loading...</em></p>

    <p-dataTable [style]="{'width': '100%'}" [value]="items | articleFilter:articleValue"
        selectionMode="single" [(selection)]="selected"
        [paginator]="true" [rows]="15" [totalRecords]="totalRecords" [pageLinks]="5" [rowsPerPageOptions]="[15,30,50,100]">
        <p-column field="movementArticleId" header="Id" [style]="{'width':'100px'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
        <p-column field="barcode" header="Barcode" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
        <p-column field="product" header="Product" [sortable]="true" [filter]="true">
            <template pTemplate="filter" let-col>
                <input pInputText [(ngModel)]="articleValue" placeholder="Search" style="width: 100%;margin-top: 4px;" styleClass="ui-column-filter"/>
            </template>
            <template let-col let-data="rowData" pTemplate="body">
                {{data.product | articleInfo:data.barcode}}
            </template>
        </p-column>
        <p-column field="quantity" header="Quantity" [style]="{'text-align':'center'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
    </p-dataTable>

    <p-dialog header="Article picker" [(visible)]="displayPicker" [responsive]="true" showEffect="fade" [modal]="true">
        <article-picker></article-picker>
    </p-dialog>

    <p-dialog header="Update" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <form *ngIf="selected" [formGroup]="dataform">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label>Id</label></div>
                    <div class="ui-grid-col-8">{{selected.movementArticleId}}</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label>Barcode</label></div>
                    <div class="ui-grid-col-8">{{selected.barcode}}</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label>Product</label></div>
                    <div class="ui-grid-col-8">{{selected.product.productName}}</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="quantity">Quantity</label></div>
                    <div class="ui-grid-col-8">
                        <input pInputText formControlName="quantity" [(ngModel)]="selected.quantity"/>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['quantity'].valid&&dataform.controls['quantity'].dirty">
                            <i class="fa fa-close"></i> Quantity is required
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-8"></div>
                    <div class="ui-grid-col-4">
                        <button type="button" pButton icon="fa-save" (click)="saveClick();upd.hide();" label="Save" [disabled]="!dataform.valid"></button>
                    </div>
                </div>
            </div>
        </form>
    </p-dialog>

</div>
