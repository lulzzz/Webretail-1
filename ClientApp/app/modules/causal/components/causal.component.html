<p-confirmDialog header="Confirmation delete on cascade" icon="fa-trash-o" [responsive]="true"></p-confirmDialog>

<div class="container-fluid">
    <p-toolbar>
        <div class="ui-toolbar-group-left">
            <h2>Causals</h2>
        </div>
        <div class="ui-toolbar-group-right">
            <p *ngIf="causals" style="padding-top: 30px"><b>{{totalRecords}}</b> items</p>
            <img *ngIf="!causals" src="assets/loading.gif" height="60">
        </div>
    </p-toolbar>
    
    <p-toolbar>
        <div class="ui-toolbar-group-left">
            <input #gb type="text" placeholder="Global search" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
            <i class="fa fa-search"></i>
        </div>
        <div class="ui-toolbar-group-right">
            <button pButton type="button" title="Add" (click)="addClick()" class="ui-button-primary" icon="fa-plus"></button>
        </div>
    </p-toolbar>

    <p-dataTable *ngIf="!displayPanel" [style]="{'width': '100%'}" [value]="causals"
        selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)"
        [paginator]="true" [rows]="15" [totalRecords]="totalRecords" [pageLinks]="5" [rowsPerPageOptions]="[15,30,50,100]" 
        [globalFilter]="gb" #dt>
        <p-column field="causalId" header="Id" [style]="{'width':'100px'}" [sortable]="true"></p-column>
        <p-column field="causalName" header="Name" [sortable]="true"></p-column>
        <p-column [style]="{'width':'120px','text-align':'center'}" field="quantity" header="Quantity" [sortable]="true"></p-column>
        <p-column [style]="{'width':'120px','text-align':'center'}" field="booked" header="Booked" [sortable]="true"></p-column>
    </p-dataTable>

    <p-panel *ngIf="displayPanel">
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title" style="font-size:18px;display:inline-block;margin-top:6px">Brand</span>
            <button pButton type="button" (click)="closeClick()" style="float: right" class="ui-button-info" icon="fa-close"></button>
        </div>
    </p-header>
    <form [formGroup]="dataform">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label>Id</label></div>
                <div class="ui-grid-col-8">{{selected.causalId}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="name">Name</label></div>
                <div class="ui-grid-col-8">
                    <input pInputText formControlName="name" [(ngModel)]="selected.causalName"/>
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['name'].valid&&dataform.controls['name'].dirty">
                        <i class="fa fa-close"></i> Name is required
                    </div>
               </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="quantity">Quantity</label></div>
                <div class="ui-grid-col-8">
                    <p-selectButton formControlName="quantity" [options]="operators" [(ngModel)]="selected.quantity"></p-selectButton>
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['quantity'].valid&&dataform.controls['quantity'].dirty">
                        <i class="fa fa-close"></i> Quantity is required
                    </div>
               </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="booked">Booked</label></div>
                <div class="ui-grid-col-8">
                    <p-selectButton formControlName="booked" [options]="operators" [(ngModel)]="selected.booked"></p-selectButton>
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['booked'].valid&&dataform.controls['booked'].dirty">
                        <i class="fa fa-close"></i> Booked is required
                    </div>
               </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <button *ngIf="selected.causalId>0" type="button" pButton icon="fa-trash-o" class="ui-button-danger" (click)="deleteClick()" label="Delete"></button>
                </div>
                <div class="ui-grid-col-4"></div>
                <div class="ui-grid-col-4">
                    <button type="button" pButton icon="fa-save" (click)="saveClick()" label="Save" [disabled]="!dataform.valid"></button>
                </div>
            </div>
        </div>
    </form>
    </p-panel>

</div>
