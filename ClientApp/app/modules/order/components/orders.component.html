<p-confirmDialog icon="fa-trash-o" [responsive]="true"></p-confirmDialog>

<div class="container-fluid">
    <p-toolbar>
        <div class="ui-toolbar-group-left">
            <h1>Orders</h1>
        </div>
        <div class="ui-toolbar-group-right">
            <img *ngIf="!orders" src="assets/loading.gif" height="60">
        </div>
    </p-toolbar>
    
    <p-toolbar>
        <div class="ui-toolbar-group-left">
            <span><b>{{totalRecords}}</b> items</span>
        </div>
        <div class="ui-toolbar-group-right">
            <button pButton type="button" title="Add" (click)="addClick()" class="ui-button-primary" icon="fa-plus"></button>
            <button pButton type="button" title="Update"(click)="editClick()" class="ui-button-primary" icon="fa-edit"></button>
            <button pButton type="button" title="Open" (click)="openClick()" class="ui-button-primary" icon="fa-bars"></button>
        </div>
    </p-toolbar>

    <p-dataTable *ngIf="!displayPanel" [style]="{'width': '100%'}" [value]="orders | dateFilter:dateValue"
        selectionMode="single" [(selection)]="selected"
        [paginator]="true" [rows]="15" [totalRecords]="totalRecords" [pageLinks]="5" [rowsPerPageOptions]="[15,30,50,100]" #dt>
        <p-column field="orderId" header="Id" [style]="{'width':'10%'}" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
        <p-column field="orderNumber" header="Number" [sortable]="true" [filter]="true" filterPlaceholder="Search"></p-column>
        <p-column field="orderDate" header="Date" [sortable]="true" [filter]="false" [style]="{'overflow':'visible'}">
            <template let-col let-data="rowData" pTemplate="body">
                {{data.orderDate | date:'yyyy-MM-dd'}}
            </template>            
            <template pTemplate="filter" let-col>
                <i class="fa fa-close" (click)="dateValue=null;dt.filter(null,col.field,col.filterMatchMode)"></i>
                <p-calendar [(ngModel)]="dateValue" [inputStyle]="{'width':'100%'}" dateFormat="yy-mm-dd" placeholder="Search" styleClass="ui-column-filter"></p-calendar>
            </template>
        </p-column>
        <p-column field="orderStatus" header="Status" [sortable]="true" [filter]="true" [style]="{'overflow':'visible'}" filterMatchMode="equals">
            <template pTemplate="filter" let-col>
                <p-dropdown [options]="statusFiltered" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
            </template>
        </p-column>
        <p-column field="causal.causalName" header="Causal" [sortable]="true" [filter]="true" [style]="{'overflow':'visible'}" filterMatchMode="equals">
            <template pTemplate="filter" let-col>
                <p-dropdown [options]="causalsFiltered" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
            </template>
        </p-column>
        <p-column field="store.storeName" header="Store" [sortable]="true" [filter]="true" [style]="{'overflow':'visible'}" filterMatchMode="equals">
            <template pTemplate="filter" let-col>
                <p-dropdown [options]="storesFiltered" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
            </template>
        </p-column>
    </p-dataTable>

    <p-panel *ngIf="displayPanel">
        <p-header>
            <div class="ui-helper-clearfix">
                <span class="ui-panel-title" style="font-size:18px;display:inline-block;margin-top:6px">Order</span>
                <button pButton type="button" (click)="closeClick()" style="float: right" class="ui-button-info" icon="fa-close"></button>
            </div>
        </p-header>
        <form [formGroup]="dataform">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px" *ngIf="selected">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label>Id</label></div>
                    <div class="ui-grid-col-8">{{selected.orderId}}</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="causal">Causal</label></div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="causals" formControlName="causal" [(ngModel)]="selected.causal" [style]="{'width':'100%'}" styleClass="ui-column-filter"></p-dropdown>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['causal'].valid&&dataform.controls['causal'].dirty">
                            <i class="fa fa-close"></i>
                            <span *ngIf="dataform.controls['causal'].errors['required']">Causal is required</span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="store">Store</label></div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="stores" formControlName="store" [(ngModel)]="selected.store" [style]="{'width':'100%'}" styleClass="ui-column-filter"></p-dropdown>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['store'].valid&&dataform.controls['store'].dirty">
                            <i class="fa fa-close"></i>
                            <span *ngIf="dataform.controls['store'].errors['required']">Store is required</span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="store">Customer</label></div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="customers" formControlName="customer" [(ngModel)]="selected.customer" [filter]="true" [style]="{'width':'100%'}" styleClass="ui-column-filter"></p-dropdown>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['customer'].valid&&dataform.controls['customer'].dirty">
                            <i class="fa fa-close"></i>
                            <span *ngIf="dataform.controls['store'].errors['required']">Customer is required</span>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="number">Number</label></div>
                    <div class="ui-grid-col-8">
                        <input pInputText formControlName="number" [(ngModel)]="selected.orderNumber"/>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['number'].valid&&dataform.controls['number'].dirty">
                            <i class="fa fa-close"></i> Number is required
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="date">Date</label></div>
                    <div class="ui-grid-col-8">
                        <p-calendar formControlName="date" [(ngModel)]="selected.orderDate" dateFormat="yy-mm-dd" [showIcon]="true"></p-calendar>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['date'].valid&&dataform.controls['date'].dirty">
                            <i class="fa fa-close"></i> Date is required
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="status">Status</label></div>
                    <div class="ui-grid-col-8">
                        <p-dropdown [options]="status" formControlName="status" [(ngModel)]="selected.orderStatus" [style]="{'width':'100%'}" styleClass="ui-column-filter"></p-dropdown>
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!dataform.controls['status'].valid&&dataform.controls['status'].dirty">
                            <i class="fa fa-close"></i> Status is required
                        </div>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="note">Note</label></div>
                    <div class="ui-grid-col-8">
                        <textarea pInputTextarea formControlName="note" [(ngModel)]="selected.orderNote" style="width: 100%"></textarea>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">
                        <button *ngIf="selected.orderId>0&&selected.orderStatus=='New'" type="button" pButton icon="fa-trash-o" class="ui-button-danger" (click)="deleteClick()" label="Delete"></button>
                    </div>
                    <div class="ui-grid-col-4"></div>
                    <div class="ui-grid-col-4">
                        <button type="button" pButton icon="fa-save" (click)="saveClick()" label="Save" [disabled]="!dataform.valid"></button>
                    </div>
                </div>
            </div>
        </form>
    </p-panel>
</div>
