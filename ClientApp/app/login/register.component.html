<p-growl [value]="msgs"></p-growl>

<div class="container-fluid">

    <h1><img src="/assets/logo.jpg" height="72"> Registration</h1>
    <hr />

    <form [formGroup]="userform">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                <label for="username">Username</label>
            </div>
            <div class="ui-grid-col-6">
                <input pInputText [(ngModel)]="user.username" type="email" formControlName="username"/>
            </div>
            <div class="ui-grid-col-4">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['username'].valid&&userform.controls['username'].dirty">
                    <i class="fa fa-close"></i>
                    Email is required
                </div>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                <label for="password">Password</label>
            </div>
            <div class="ui-grid-col-6">
                <input pInputText [(ngModel)]="user.password" type="password" formControlName="password"/>
            </div>
            <div class="ui-grid-col-4">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty">
                    <i class="fa fa-close"></i>
                    <span *ngIf="userform.controls['password'].errors['required']">Password is required</span>
                    <span *ngIf="userform.controls['password'].errors['minlength']">Must be longer than 6 characters</span>
                </div>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                <label for="password2">Repeat Password</label>
            </div>
            <div class="ui-grid-col-6">
                <input pInputText type="password" formControlName="password2"/>
            </div>
            <div class="ui-grid-col-4">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['password2'].valid&&userform.controls['password2'].dirty">
                    <i class="fa fa-close"></i>
                    <span *ngIf="userform.controls['password2'].errors['required']">Repeat Password is required</span>
                    <span *ngIf="userform.controls['password2'].errors['passwordMatch']">Must be equal to Password</span>
                </div>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-2"></div>
            <div class="ui-grid-col-4">
                <button type="button" pButton label="Register" (click)="register()" icon="fa-sign-in" [disabled]="!userform.valid"></button>
            </div>
            <div class="ui-grid-col-6"></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-2"></div>
            <div class="ui-grid-col-10">
                <p>
                    <br/>
                    Too lazy to register?<br/>
                    Login with <a href="/login/facebook">Facebook</a> or <a href="/login/google">Google</a>
                </p>
            </div>
        </div>
    </div>
    </form>

</div>
